<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>

        <link type='text/css' rel='stylesheet' href='./css/resume.css'/>

        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js'></script>
        <script type='text/javascript' src='./js/loadData.js'></script>
        <script type='text/javascript' src='./js/events.js'></script>
        <script type='text/javascript' src='./js/utils.js'></script>
    </head>
    <body>
        <img id='menu_icon' class='menu-icon' src='https://raw.githubusercontent.com/SrDiegoH/Resume/master/resources/assets/%2B_icon.png'/>

        <div id='menu' class='menu'>
            <label>
                <img id='translate_icon' class='simple-icon' src='https://raw.githubusercontent.com/SrDiegoH/Resume/master/resources/assets/USA_icon.png'/>
                <input id='translate_button' class='hidden-input' type='checkbox' unchecked>
            </label>
            </br></br>
            <img id='download_icon' class='simple-icon' src='https://raw.githubusercontent.com/SrDiegoH/Resume/master/resources/assets/download_icon.png'/>
            </br></br>
            <img id='tags_icon' class='small-icon' src='https://raw.githubusercontent.com/SrDiegoH/Resume/master/resources/assets/tags_icon.png'/>
            </br></br>
            <label>
                <img class='small-icon' src='https://raw.githubusercontent.com/SrDiegoH/Resume/master/resources/assets/picker_icon.png'/>
                <input id='color_picker' class='hidden-input' type='color'/>
            </label>
        </div>

        <div id='tags' class='tags'>
            <div id='tags_title'></div>
            <img id='close_tags_icon' class='close-icon' src='https://raw.githubusercontent.com/SrDiegoH/Resume/master/resources/assets/x_icon.png'/>
            <div id='tags_table'></div>
            </br>
            <input id='select_all_tags' type='button'/>
        </div>

        <div id='resume'>
            <div class='lateral-info dynamic-color-background'>
                <img class='profile-picture' src='https://raw.githubusercontent.com/SrDiegoH/Resume/master/resources/assets/profile_picture.png'/></br></br></br>
                <div id='about_me'> </div></br></br></br>
                <div id='interests'></div></br></br></br>
                <div id='languages'></div></br></br></br>
                <div id='skills'>   </div></br></br></br>
                <div id='technical_proficiencies'></div>
            </div>
            <div class='main-info'>
                </br></br>
                <div id='title'></div>
                </br>
                <div id='objective'></div>
                </br><hr class='line-separator dynamic-color-line'></br>
                <div id='experiences'></div>
                </br><hr class='line-separator dynamic-color-line'></br>
                <div id='education'></div>
            </div>
        </div>
    </body>
</html>
